<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>🔐 Credit Card Fraud Detection</h1>
    </header>

    <main class="container">
        <form action="/predict" method="post">
            <label for="input1">Enter transaction details (comma-separated):</label><br>
            <input type="text" name="input1" placeholder="Example: 0.1,0.5,-1.3,2.1,... (as per your model)" required><br><br>
            <button type="submit">Check Transaction</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                {% if prediction == 1 %}
                    <h2 class="fraud">🚨 Fraudulent Transaction Detected!</h2>
                {% else %}
                    <h2 class="safe">✅ Legitimate Transaction</h2>
                {% endif %}
            </div>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2025 Tejaswini V Gowda | CREDIT CARD FRAUD DETECTION | All Rights Reserved</p>
    </footer>
</body>
</html>
